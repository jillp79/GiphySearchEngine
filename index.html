<!doctype html>
<html lang="en">

<head>

    <!-- Required meta tags -->

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Project CSS  -->
    <link rel="stylesheet" href="css/style.css" />

    <script src="js/main.js"></script>

<body>
    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="logo-image">
            <img src="images/binoc3.png" alt="binocular guy" class="img-fluid">
        </div>
        <a class="navbar-brand" href="index.html">Giphy Search API</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">

                    <button class="btn btn-success my-3 my-sm-0" id="search-button" type="submit">Search</button>

        </div>
        <div class="container-fluid col-12 text-left">
